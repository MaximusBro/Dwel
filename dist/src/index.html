<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>DWEL</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<a href=""><img src="./img/png/DWEL®.png" alt=""></a>
			</div>
			<nav class="navbar">
				<ul class="nav__list">
					<ul class="nav__item">
						<a href="#">Projects</a>
					</ul>
					<ul class="nav__item">
						<a href="#">Info</a>
					</ul>
				</ul>
			</nav>
		</div>
	</header>
	<main class="main">
		<section class="intro">
			<div class="container">
				<div class="intro__video">
					<div class="intro__button">
						<button><img src="./img/play__buton.png" alt=""></button>
					</div>
				</div>
			</div>
		</section>
		<section class="projects">
			<div class="container">
				<h1>Projects</h1>

				<div class="projects__content">
					<div class="projects__item">
						<img src="./img/projects__img1.jpg" alt="" class="projects__img">
						<h2>Village Pt</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img2.jpg" alt="" class="projects__img">
						<h2>Franklin</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img3.jpg" alt="" class="projects__img">
						<h2>Henderson</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img4.jpg" alt="" class="projects__img">
						<h2>Hazelwood</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img5.jpg" alt="" class="projects__img">
						<h2>Martin St</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img6.jpg" alt="" class="projects__img">
						<h2>Concord</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img7.jpg" alt="" class="projects__img">
						<h2>Houston St</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img8.jpg" alt="" class="projects__img">
						<h2>Hillsboro</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img9.jpg" alt="" class="projects__img">
						<h2>Willow Ave</h2>
					</div>
					<div class="projects__item">
						<img src="./img/projects__img10.jpg" alt="" class="projects__img">
						<h2>Brentwood</h2>
					</div>
				</div>
			</div>
		</section>

	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__logo">
				<a href=""><img src="./img/png/DWEL®.png" alt=""></a>
				<p>Powered by <span>Webflow</span>.
				</p>
			</div>
			<div class="footer__box">
				<div class="footer__content">
					<ul class="footer__list">
						<li class="footer__item">Password</li>
						<li class="footer__item">404</li>
					</ul>
				</div>
				<div class="footer__content">
					<ul class="footer__list">
						<li class="footer__item">Licenses</li>
						<li class="footer__item">Style Guide</li>
						<li class="footer__item">Changelog</li>
					</ul>
				</div>
				<div class="footer__content">
					<ul class="footer__list">
						<li class="footer__item">Twitter</li>
						<li class="footer__item">Instagram</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
